<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Concert+One|Space+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Registro de productos</title>
</head>
<body>
    <header>
        <h1>Nuevo producto</h1> 
        <span>
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="login.html"><i class="fas fa-sign-out-alt"></a></i>
        </span>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Inicio</a></li>
            <li class="selected"><a href="listado.html">Productos</a></li>
            <li><a href="#">Usuarios registrados</a></li>
            <li><a href="#">Analítica</a></li>
            <li><a href="#">Mailings</a></li>
            <li><a href="#">Multimedia</a></li>
        </ul>
    </nav>
       
        <div class="wrap">
                <p> <a href="listado.html">Panel de control</a> > <a href="registro.html">Agregar producto</a></p>
                <p class="super">Agregar nuevo producto</p>
                
        <section class="wrapper">
            <article class="bloque">
                <form action="#">
                    <div class="izq">
                        <p>Nombre disco</p>
                        <input type="text" required><br>
                        <p>Descripción disco</p>
                        <textarea name="" id="" cols="30" rows="10" required></textarea>
                    </div>

                    <div class="der">
                        <div>
                            <p>Tipo de artículo</p>
                            <input type="radio" name="tipo" value="cd" id="rd1" checked>
                            <label for="rd1">CD</label><br>
                            <input type="radio" name="tipo" value="vinilo" id="rd2">
                            <label>Vinilo</label><br>
                            <input type="radio" name="tipo" value="digital" id="rd3">
                            <label>Digital</label><br>
                        </div>
                        <p>Cargar imágen</p>
                        <input type="file" name="imagen" accept="image/*" required>
                        <p>Categoría musical</p>
                        <select>
                            <option value="Rock">Rock</option>
                            <option value="Clasica">Clásica</option>
                            <option value="Disco">Disco</option>
                            <option value="Electronica">Electrónica</option>
                            <option value="Cumbia">Cumbia</option>
                        </select>
                        <div>
                        <label for="disponible">Disponibilidad</label>
                        <input type="checkbox" name="Disponible" id="disponible" required>
                    </div>
                        <a href="registro.html">Limpiar</a>
                        <input type="submit" value="Ingresar">
                    </div>
                </form>
            </article>
        </section>
    </div>
</body>
</html>
